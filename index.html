<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main>
      <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-4">Contacts</h1>
        </div>
        <div class="col-12 col-md-3 align-self-end">
          <button type="button" class="btn btn-outline-primary float-end" data-bs-toggle="modal" data-bs-target="#formModal">
            New Contact
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table" id="contactsTable">
            <thead>
              <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Phone Type</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="contactsList"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel">New Contact</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="contactForm">
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col">
                  <input type="text" class="form-control" id="firstName" placeholder="First" aria-label="First Name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="lastName" placeholder="Last" aria-label="Last Name">
                </div>
              </div>
              <div class="row mb-3">
                <label for="phoneNumber" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-3">
                  <select class="form-select" aria-label="Phone Type" id="phoneType">
                    <option value="0">Home</option>
                    <option value="1">Cell</option>
                    <option value="2">Work</option>
                  </select>
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                </div>
              </div>
              <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <input type="text" id="mode" hidden />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./script2.js"></script>
</body>
</html>
